<div class="search flex justify-center m-2">

  <button (click)="search()" class="border-2 p-1 rounded-tr-2xl rounded-br-2xl border-slate-600 border-l-white bg-slate-600 text-white hover:bg-slate-900 duration-200 ease-in-out">Search</button>
</div>
